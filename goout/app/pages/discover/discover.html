
<ion-content>
    <ion-list>

        <div class="container">
        <ion-card *ngFor="#item of items" class="buddy">

            <img src="{{item.img}}">

            <ion-card-header>{{item.name}}</ion-card-header>

            <ion-item>
                <ion-icon name="pin" item-left large></ion-icon>  {{item.address}}
            </ion-item>

            <ion-item>
                <span item-left>18 min</span>
                <span item-left>(2.6 mi)</span>
                <button primary clear item-right>
                    <ion-icon name="navigate"></ion-icon>
                    Go
                </button>
            </ion-item>


        </ion-card>
        </div>

    </ion-list>
</ion-content>
