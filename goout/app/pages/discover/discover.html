<ion-navbar *navbar>

    <ion-title>Discover</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>

        <div class="container">
        <ion-card *ngFor="#item of items" class="buddy">

            <img src="{{item.img}}">

            <ion-card-header>{{item.name}}</ion-card-header>

            <ion-item>
                <ion-icon name="wine" item-left large ></ion-icon>
                <h2>Institute of Fine Cocktails</h2>
                <p>14 S. Hop Avenue, Madison, WI 53703</p>
            </ion-item>

            <ion-item>
                <span item-left>18 min</span>
                <span item-left>(2.6 mi)</span>
                <button primary clear item-right>
                    <ion-icon name="navigate"></ion-icon>
                    Go
                </button>
            </ion-item>


        </ion-card>
        </div>

    </ion-list>
</ion-content>
