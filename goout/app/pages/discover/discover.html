
<ion-content class="discover">


        <div class="container">
        <ion-card *ngFor="#item of items" class="buddy">

            <img src="{{item.img}}">

            <ion-slides class="swiper-container" pager="false" id="my-slides-{{item.id}}">
                <ion-slide>
                    <div>
                        <ion-card-header style="color:white;">{{item.name}}</ion-card-header>
                        <ion-item>
                            <ion-icon name="time" item-right></ion-icon> <div item-right>{{item.timeleft}}m left</div>
                            <div item-left>{{item.offer}}</div>
                        </ion-item>

                        <ion-item>
                            <ion-icon name="pin" item-left></ion-icon>  <div item-left>{{item.address}} </div> <div item-right>{{item.rating}}/5</div>
                        </ion-item>

                        <ion-item>

                            <span item-left>{{item.distance}} mi away</span>

                        </ion-item>
                        <ion-item >
                            <div id="wrapper" style="text-align: center">
                                <div style="display: inline-block;">
                                    <button primary large (click)="itemTapped($event, item)">
                                        Go
                                    </button>
                                </div>
                            </div>

                        </ion-item>
                    </div>
                </ion-slide>

                <ion-slide>
                    <ion-item style="text-align: center">
                            Question: Why are you going out?
                    </ion-item>

                    <p style="text-align: center">
                        <button item-center (click)="itemTapped($event, item)">On a Date</button>
                    </p>
                    <p style="text-align: center">
                        <button item-center (click)="itemTapped($event, item)">Out with Friends</button>
                    </p>
                    <p style="text-align: center">
                        <button item-center (click)="itemTapped($event, item)">Special Occasion</button>
                    </p>
                    <p style="text-align: center">
                        <button item-center (click)="itemTapped($event, item)">Other</button>
                    </p>
                    <ion-item style="text-align: center" (click)="cancelQuestionScreen($event, item)">
                        <u>Cancel</u>
                    </ion-item>
                </ion-slide>
                <ion-slide>
                    <ion-item style="text-align: center">
                        Passcode for discount:
                    </ion-item>
                    <ion-item style="text-align: center">
                        Hey Arnold!
                    </ion-item>
                    <p style="text-align: center">
                        <button item-center (click)="itemTapped($event, item)">Google Maps Directions</button>
                    </p>
                </ion-slide>
            </ion-slides>



        </ion-card>
        </div>


</ion-content>
