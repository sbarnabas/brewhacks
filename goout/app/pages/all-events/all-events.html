<ion-navbar *navbar>

    <ion-title>All Events</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
      <ion-item *ngFor="#item of items">
        <h3 align="center"><strong>{{item.name}}</strong></h3>
        <ion-thumbnail item-left>
            <img height="25%" src="{{item.img}}"/>
        </ion-thumbnail>
        <h4 align="center">{{item.address}} {{item.rating}}</h4>
      </ion-item>
    </ion-list>
</ion-content>
