<ion-navbar *navbar>

    <ion-title>Discover</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>

        <div class="container">
        <ion-card *ngFor="#item of items" class="buddy">
            <img src="{{item.eventImage}}"  (click)="itemTapped($event, item)" class="avatar"/>
            <ion-item (click)="itemTapped($event, item)">
                <ion-card-content >

                    <ion-card-title>

                        <p [innerHTML]="item.eventName"></p>
                    </ion-card-title>
                    <h3 align="center">{{item.eventVenueName}}</h3>
                    <h4 align="center">{{item.eventTime}} {{item.eventDate}}</h4>



                </ion-card-content>
            </ion-item>
            <ion-row no-padding>
                <ion-col  (click)="itemRemove($event, item,false)">
                    <button clear small primary>
                        <ion-icon name='star'></ion-icon>
                        Save
                    </button>
                </ion-col>
                <ion-col text-center  (click)="itemTapped($event, item)">
                    <button clear small primary>
                        <ion-icon name='more'></ion-icon>
                        More Info
                    </button>
                </ion-col>
                <ion-col text-right (click)="itemRemove($event, item,true)">
                    <button clear small primary>
                        <ion-icon name='trash'></ion-icon>
                        Dismiss
                    </button>
                </ion-col>
            </ion-row>


        </ion-card>
        </div>

    </ion-list>

</ion-content>
